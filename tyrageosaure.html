<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrageosaure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a472a, #2d5a27);
            color: #fff;
            min-height: 100vh;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .participant-list {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .participant {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .participant:hover {
            transform: scale(1.02);
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff4b1f, #ff9068);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff3b1f, #ff8058);
        }

        #result {
            margin-top: 30px;
            white-space: pre-line;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            background: transparent;
            opacity: 0.8;
            animation: fall linear;
        }

        .snowflake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: scale(1.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) translateX(15px) rotate(45deg);
            }
            50% {
                transform: translateY(50vh) translateX(-15px) rotate(90deg);
            }
            75% {
                transform: translateY(75vh) translateX(15px) rotate(135deg);
            }
            100% {
                transform: translateY(100vh) translateX(-15px) rotate(180deg);
            }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="snow-container"></div>
    <h1>🎄 Tyrageosaure 🦖</h1>
    
    <div class="main-container">
        <input type="text" id="newParticipant" placeholder="Nom du dinosaure">
        <button onclick="addParticipant()">Ajouter</button>
    </div>

    <div class="participant-list" id="participantList">
        <!-- La liste des dinosaures sera ajoutée ici -->
    </div>

    <button onclick="faireTyrage()">Faire le tyrage</button>

    <div id="result"></div>

    <script>
        // Snow effect
        const snowContainer = document.querySelector('.snow-container');
        const snowflakes = [];
        const maxSnowflakes = 50;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // Random properties
            const size = Math.random() * 6 + 4;
            const startingLeft = Math.random() * window.innerWidth;
            const timeToFall = Math.random() * 5 + 3;
            const delay = Math.random() * 2;
            const windStrength = Math.random() * 30 - 15;

            snowflake.style.transform = `scale(${size/8})`;
            snowflake.style.left = `${startingLeft}px`;
            snowflake.style.animationDuration = `${timeToFall}s`;
            snowflake.style.animationDelay = `${delay}s`;

            snowContainer.appendChild(snowflake);
            snowflakes.push(snowflake);

            // Remove snowflake after animation
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                const index = snowflakes.indexOf(snowflake);
                if (index > -1) {
                    snowflakes.splice(index, 1);
                }
            });
        }

        // Create snowflakes periodically
        function generateSnow() {
            if (snowflakes.length < maxSnowflakes) {
                createSnowflake();
            }
            setTimeout(generateSnow, 100);
        }

        generateSnow();

        let participants = [];
        const emojis = ['🎄', '🎁', '🦌', '⛄', '🎅', '✨', '❄️', '🔔'];
        const adjectifs = ['surprenant', 'magnifique', 'somptueux', 'admirable', 'brillant', 'remarquable', 'flamboyant', 'étonnant', 'féérique', 'magique', 'enchanté', 'légendaire', 'mythique'];

        function addParticipant() {
            const input = document.getElementById('newParticipant');
            const name = input.value.trim();
            
            if (name) {
                participants.push(name);
                updateParticipantList();
                input.value = '';
            }
        }

        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantList();
        }

        function updateParticipantList() {
            const list = document.getElementById('participantList');
            list.innerHTML = participants.map((name, index) => `
                <div class="participant">
                    ${name} 
                    <button onclick="removeParticipant(${index})">Supprimer</button>
                </div>
            `).join('');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function faireTyrage() {
            if (participants.length < 2) {
                alert('Il faut au moins 2 dinosaures!');
                return;
            }

            const dinos = [...participants];
            shuffleArray(dinos);
            
            let result = `${dinos[0]} offre un ${randomChoice(adjectifs)} tyracadeau à `;
            for (let i = 1; i < dinos.length; i++) {
                result += `${dinos[i]} ${randomChoice(emojis)} !\n${dinos[i]} offre un ${randomChoice(adjectifs)} tyracadeau à `;
            }
            result += `${dinos[0]} ${randomChoice(emojis)} !`;
            
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
