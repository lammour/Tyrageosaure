<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrageosaure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a472a, #2d5a27);
            color: #fff;
            min-height: 100vh;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .participant-list {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .participant {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .participant:hover {
            transform: scale(1.02);
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff4b1f, #ff9068);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff3b1f, #ff8058);
        }

        #result {
            margin-top: 30px;
            white-space: pre-line;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            opacity: 0.8;
            animation: fall linear;
        }

        .snowflake svg {
            width: 100%;
            height: 100%;
        }

        .snowflake svg path {
            fill: white;
        }

        .meteor {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            filter: drop-shadow(0 0 15px #ff6b6b);
        }

        .meteor-left {
            animation: meteorFallLeft 4s linear;
        }

        .meteor-right {
            animation: meteorFallRight 4s linear;
        }

        .meteor svg {
            width: 100%;
            height: 100%;
        }


        @keyframes meteorFallLeft {
            from {
                left: -80px;
                top: -80px;
                transform: rotate(25deg);
            }
            to {
                left: 60%;
                top: 120%;
                transform: rotate(25deg);
            }
        }

        @keyframes meteorFallRight {
            from {
                left: 120%;
                top: -80px;
                transform: rotate(-25deg);
            }
            to {
                left: 40%;
                top: 120%;
                transform: rotate(-25deg);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) translateX(15px) rotate(45deg);
            }
            50% {
                transform: translateY(50vh) translateX(-15px) rotate(90deg);
            }
            75% {
                transform: translateY(75vh) translateX(15px) rotate(135deg);
            }
            100% {
                transform: translateY(100vh) translateX(-15px) rotate(180deg);
            }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
    </style>
</head>

        function updateParticipantList() {
            const list = document.getElementById('participantList');
            list.innerHTML = participants.map((name, index) => `
                <div class="participant">
                    ${name} 
                    <button onclick="removeParticipant(${index})">Supprimer</button>
                </div>
            `).join('');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function faireTyrage() {
            if (participants.length < 2) {
                alert('Il faut au moins 2 dinosaures!');
                return;
            }

            const dinos = [...participants];
            shuffleArray(dinos);
            
            let result = `${dinos[0]} offre un ${randomChoice(adjectifs)} tyracadeau Ã  `;
            for (let i = 1; i < dinos.length; i++) {
                result += `${dinos[i]} ${randomChoice(emojis)} !\n${dinos[i]} offre un ${randomChoice(adjectifs)} tyracadeau Ã  `;
            }
            result += `${dinos[0]} ${randomChoice(emojis)} !`;
            
            document.getElementById('result').textContent = result;
        }
    </script>
